<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" >
    <mat-card class="example-card" *ngIf="dish" >
        <mat-card-header>
          <mat-card-title><b>{{dish.name | uppercase}}</b></mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>
           {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>      
  </div>

  <div fxFlex="40">
    <mat-card class="example-card" *ngIf="dish">
        <mat-card-header>
          <mat-card-title><b>{{COMMENTS| uppercase}}</b></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p *ngFor="let comment of dish.comments">
              {{comment.comment}}
              <br>
              {{comment.rating}} stars
              <br>
              --{{comment.author}},
              {{comment.date|date:medianDate}}
          </p>
        </mat-card-content>
      </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
